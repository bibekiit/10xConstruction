# Baseline configuration for text-conditioned segmentation

# Data
data_dir: "data/processed"
image_size: 512
batch_size: 8
num_workers: 4

# Model
model_name: "CIDAS/clipseg-rd64-refined"
freeze_clip: false

# Training
epochs: 50
learning_rate: 1e-4
weight_decay: 1e-4

# Loss
loss_type: "combined"  # combined, bce, dice, focal
bce_weight: 0.5
dice_weight: 0.5

# Optimization
optimizer: "adamw"
scheduler: "reduce_on_plateau"
scheduler_patience: 5
scheduler_factor: 0.5

# Output
output_dir: "outputs"
save_checkpoint_every: 10

# Reproducibility
seed: 42

